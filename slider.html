<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/null.css"/>
  <link rel="stylesheet" href="css/slider.css">
  <title>Slider Demo</title>
</head>
<body>
<div class="container">
  <div class="mainTitle">
    <div class="slider-container">
      <div class="slider">
        <img src="img/case_1.webp" alt="graph"/>
        <img src="img/case_2.webp" alt="graph"/>
        <img src="img/case_3.webp" alt="graph"/>
        <img src="img/case_4.webp" alt="ux/ui"/>
        <img src="img/case_5.webp" alt="ux/ui"/>
        <img src="img/case_6.webp" alt="graph"/>
        <img src="img/case_7.webp" alt="graph"/>
        <img src="img/case_8.webp" alt="graph"/>
        <img src="img/case_9.webp" alt="ux/ui"/>
        <img src="img/case_10.webp" alt="ux/ui"/>
        <button class="prev-button" aria-label="previous image">&lt;</button>
        <button class="next-button" aria-label="next image">&gt;</button>
      </div>
      <div class="dots">
        <span onclick="currentSlide(0)"></span>
        <span onclick="currentSlide(1)"></span>
        <span onclick="currentSlide(2)"></span>
        <span onclick="currentSlide(3)"></span>
        <span onclick="currentSlide(4)"></span>
        <span onclick="currentSlide(5)"></span>
        <span onclick="currentSlide(6)"></span>
        <span onclick="currentSlide(7)"></span>
        <span onclick="currentSlide(8)"></span>
        <span onclick="currentSlide(9)"></span>
      </div>
    </div>
    <script src="js/slider.js"></script>
  </div>
</div>
</body>
</html>
